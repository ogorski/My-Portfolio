<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <link rel="icon" type="image/ico" href="./icon/Calculator.ico"/>
    </head>
    <body>
        <header class="header">
            <h2 class="header-title">Calculator</h2>
        </header>
        <main class="main">
            <div class="main-grid">
                <div class="output">
                    <div class="return-operand" data-return-operand></div>
                    <div class="current-operand" data-current-operand></div>
                </div>
                <button class="span-twins" data-all-clear>AC</button>
                <button data-delete>DEL</button>
                <button data-operate>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operate>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operate>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operate>-</button>
                <button data-operate>.</button>
                <button data-number>0</button> 
                <button class="span-twins" data-equal>=</button>
            </div>
        </main>
    </body>
</html>
